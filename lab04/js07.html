<!DOCTYPE html>
<html>
<head>
    <title>re-direct based upon window size</title>
    </head>
<body>
    <script language="JavaScript">    
    function windowHeight() {
        if (document.body && document.body.clientHeight) {
            return document.body.clientHeight;
        } else if (window.innerHeight) {
            return window.innerHeight;
        } else {
            return 0;
        }
}
if (windowHeight() >= 300) {
    document.location = "your html or http://google.com";
} else {
    document.location = "your html or https://www.youtube.com/";
}
</script>
</body>
</html>
