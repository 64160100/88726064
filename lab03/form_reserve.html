<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Booking</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='88726064\lab03\css\mystyle.css'>
        <script src='main.js'></script>
    </head>
    <body>
        <h3>Hotel Booking</h3>
        <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/652/88726064/services/post.php">
        <table style="width: 30%;height: 30%;">
            <tr>
                <td>
                    Room Type 
                </td>
                <td>
                    <select name="roomtype" style="padding: 1px; background-color:#DBD9D9; width: 100%;" required >
                        <option value="0">Please Select</option>
                        <option value="1">Standard</option>
                        <option value="2">Deluxe</option>
                        <option value="3">Suite</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Number of Guests
                </td>
                <td>
                    <select name="num of guest" style="padding: 1px; background-color:#DBD9D9; width: 100%;" required>
                        <option value="0">Please Select</option>
                        <option value="1-2">1-2</option>
                        <option value="3-4">3-4</option>
                        <option value="5-6">5-6</option>
                        <option value="7-8">7-8</option>
                    </select>
                <td>
            </tr>
            
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="fname" id="name" required placeholder="First" style="padding: 1px; background-color:#DBD9D9; width: 49%;">
                    <input type="text" name="lname" id="name" required placeholder="Last" style="padding: 1px; background-color:#DBD9D9; width: 47%;">
                </td>
                
            </tr>

            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" name="email" id="email" required placeholder="john@company.com" style="padding: 1px; background-color:#DBD9D9; width: 98.5%;">
                </td>
            </tr>
            
            <tr>
                <td>
                    Arrival
                </td>
                <td>
                    <input type="date" name="arrivaldate" id="arrival" required style="padding: 1px; background-color:#DBD9D9;">
                    &emsp;
                    <input type="time" name="arrivaltime" id="arrival" required style="padding: 1px; background-color:#DBD9D9;">
                </td>
            </tr>

            <tr>
                <td>
                    Departure
                </td>
                <td>
                    <input type="date" name="departureldate" id="arrival" required style="padding: 1px; background-color:#DBD9D9;">
                    &emsp;
                    <input type="time" name="departuretime" id="arrival" required style="padding: 1px; background-color:#DBD9D9;">
                </td>
            </tr>

            <tr>
                <td>
                    Free Pickup
                </td>
                <td>
                    <input type="radio" name="pickup" value="yes" required> Yes,Sure <br>
                    <input type="radio" name="pickup" value="no" required> No
                </td>
            </tr>

            <tr>
                <td>
                    Flight Number
                </td>
                <td>
                    <input type="text" name="flightnum" id="flightnumber" required placeholder="C1209" style="padding: 1px; background-color:#DBD9D9; width: 98.5%;">
                </td>
            </tr>

            <tr style="vertical-align:top;">
                <td>
                    Other requests
                </td>
                <td>
                    <textarea name="other" id="other" cols="30" rows="5" style="padding: 1px; background-color:#DBD9D9; width: 98.5%;"></textarea>
                </td>
            </tr>

            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Complete Reservation" style="padding: 1px; background-color:#797878; width: 40%;" >
                </td>
        </table>
        </form>
    </body>
</html>
